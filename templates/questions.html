{% extends 'base.html' %}

{% block title %}questions_page{% endblock %}

{% block content %}
<h3>{{current_question.question}}</h3>
<form action="/answer" method="post">
    {% for choice in current_question.choices %}
    <p><input type="radio" name="Name" value="{{choice}}">{{choice}}</p>
    {% endfor %}
    <button>Continue</button>
</form>



{% endblock %}
