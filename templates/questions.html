{% extends 'base.html' %}

{% block title %}questions_page{% endblock %}

{% block content %}
<h3>{{current.question}}</h3>
<form action="/answer" method="post">
    {% for choice in current.choices %}
    <p><input type="radio" name="Name" value="{{choice}}">{{choice}}</p>
    {% endfor %}
    <button>Continue</button>
</form>



{% endblock %}
