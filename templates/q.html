{% extends 'base.html' %}
{% block content %}
<h1>{{num}}!</h1>
<h3>{{survey.questions[{{num}}].question}}</h3>
<form>
    {% for choice in survey.questions[{{num}}].choices %}
    <p><input type="radio" name="Name" value="{{ choice }}">{{choice}}</p>
    {% endfor %}
    <button>Continue</button>
</form>
{% endblock %}
